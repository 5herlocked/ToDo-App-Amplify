type Todo
  @model
  @auth(rules:
    [
      { allow: owner }
      { allow: owner, ownerField: "sharedWith", operations:[ update, read ] }
    ]
  )
  @aws_cognito_user_pools
{
  id: ID!
  title: String!
  queryTitle: String
  description: String
  queryDescription: String
  status: ToDoStatus
  dueDate: String
  createdAt: String!
  updatedAt: String
  sharedWith: [String]
}

enum ToDoStatus {
  done
  pending
  in_progress
  overdue
}
